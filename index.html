<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PNEUMONIA DETECTOR</title>
</head>
<body>


<h2>Image Classifier</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data" action="{{ url_for('predict')}}">
        <label for="imageUpload" class="upload-label">
            Choose...
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="SUBMIT" class="btn btn-primary btn-block btn-large" id="btn-predict">predict</button>
        </div>
    </div>


    <div id="op">
        {{ prediction_text }}        
    </div>

</div>



</body>
</html>
